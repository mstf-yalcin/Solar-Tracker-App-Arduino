      <!-- Joystick -->

   <div *ngIf="pageControl==0" class="container1"  >

     <div class="box1" >

      <div style="width: 100%; height: 33%; ">
        <div     (touchstart)="start($event)" (touchmove)="move($event)" (touchend)="end($event)"  #zone_joystick    id="zone_joystick"></div>

      </div>

      <div style="width: 100%;height: 33%; display: flex;justify-content: center;align-items: center;">

          <ion-button (click)="settings()" class="ion-text-capitalize" color="light" style="height:45%;width: 12%;margin-bottom: 10%;" >
            <label for="" style="transform: rotate(90deg); ">Settings</label>
          </ion-button>

      </div>


      <div style="width: 100%;height: 33%; display: flex; flex-direction: column;padding: 20px; ">

         <div style=" height: 40%;width: 100%;display: flex;justify-content: center;align-items: center;">

          <ion-fab-button  class="fabButton" (click)="changeSize()" mode="ios" color="warning" >
            <label for="" style="color: white;" >Size</label>
          </ion-fab-button>

         </div>


        <div style=" height: 20%;width: 100%;display: flex;justify-content: space-around;align-items: center;">

          <ion-fab-button  class="fabButton" (click)="grabClick(0)" (press)="grabPress(0)"  (pressup)="grabEnd()"  (panend)="grabEnd()" mode="ios" color="success"   >
            <label for="" style="color: white;" >Release</label>
          </ion-fab-button>

          <ion-fab-button class="fabButton" (click)="grabDefault()" mode="ios" color="danger" >
            <label for="" style="color: white;" >X</label>
          </ion-fab-button>

        </div>

        <div style=" height: 40%;width: 100%;display: flex;justify-content: center;align-items: center;">
          <ion-fab-button class="fabButton" (click)="grabClick(1)" (press)="grabPress(1)"  (pressup)="grabEnd()" (panend)="grabEnd()" mode="ios" color="primary">
            <label for="" style="color: white;" >Grab</label>
          </ion-fab-button>
        </div>

      </div>
     </div>
     <div class="labelJoystick">
      <ion-label class="degree"  >Y:{{_degreeY}}°</ion-label>
      <ion-label class="degree"  >X:{{_degreeX}}°</ion-label>
     </div>

   </div>

<!-- NES GAMEPAD -->

      <div *ngIf="pageControl==1" style="width: 100%;height: 100%;display: flex;">

    <div  class="nes" >

      <div class="nesBoard">

    <div class="nesContainer">

      <div style="width: 100%;height: 25%; display: flex;justify-content: center;">
        <div class="nesLeftButton" (click)="left()" (press)="pressLeft()" (pressup)="panEnd()" (panend)="panEnd()" >
          <ion-icon name="caret-down-outline" style="font-size: 32px;"></ion-icon>
        </div>
      </div>

      <div class="nesDirection" >

        <div class="nesUpButton" (click)="up()"  (press)="pressUp()" (pressup)="panEnd()" (panend)="panEnd()"  >
          <ion-icon name="caret-back-outline" style="font-size: 32px;"></ion-icon>
        </div>

        <div style="height: 100%;width: 50px;background-color:#252725;display: flex;justify-content: center;align-items: center;">
          
          <div class="nesButtonCircle"></div>

         </div>

        <div class="nesDownButton" (click)="down()"  (press)="pressDown()" (pressup)="panEnd()" (panend)="panEnd()" >
          <ion-icon name="caret-forward-outline" style="font-size: 32px;"></ion-icon>
        </div>
              </div>
              <div style="width: 100%;height: 25%; display: flex;justify-content: center;">
                <div class="nesRightButton"  (click)="right()" (press)="pressRight()" (pressup)="panEnd()" (panend)="panEnd()"  >
                  <ion-icon name="caret-up-outline" style="font-size: 32px;"></ion-icon>
                </div>
                      </div>
    </div>

   <div style="width: 100%;height: 30%;display: flex;justify-content: space-between;">

    <div class="labelNes"  >
      <ion-label class="degree"  >Y:{{_degreeY}}°</ion-label>
      <ion-label class="degree" >X:{{_degreeX}}°</ion-label>
     </div>

    <div style="width: 15%;height: 100%;background-color: #bbb;border-radius: 7px;"></div>

    <div class="nesLabelContainer" >
      <ion-label class="nesSettingsText" (click)="settings()"  >Settings</ion-label>
      <ion-label  class="nesStartText" >Start</ion-label>
     </div>

    <!-- <label for="" style="color: #e60012;font-family: Montserrat, sans-serif;font-weight: bold;font-size: 20px;text-transform: uppercase;">Start</label>  -->


    <div class="nesMidContainer">
      <div (click)="settings()" class="select" ></div>
      <br>
      <div  class="select"></div>
    </div>

    <div style="width: 15%;height: 100%;background-color: #bbb;border-radius:7px 0 0 7px;"></div>

  </div>

    <div style="width: 100%;height: 40%; display: flex;flex-direction: column-reverse;align-items: flex-end;justify-content: center;">
      <div class="nesButtonContainer">
        <div (click)="grabClick(0)" (press)="grabPress(0)"  (pressup)="grabEnd()" (panend)="grabEnd()"  class="nes-button"></div>
      </div>

   <br>
      <!-- <div class="nes-button"></div>   -->

     <div class="nesButtonContainer"  >
        <div (click)="grabClick(1)" (press)="grabPress(1)"  (pressup)="grabEnd()" (panend)="grabEnd()"   class="nes-button"></div>
      </div>
    </div>
      </div>
    </div>

  </div>



  <!-- Range Controller -->

  <div  *ngIf="pageControl==2" style="width: 100%;height: 100%;display: flex;    ">

    <div style="width: 90%;height: 100%;">

      <div style="width: 100%;height: 33%; display: flex;justify-content: center;">
        <ion-range   style="--knob-size:25px;--bar-height:5px"    color="primary" [pin]="true"   (ionChange)="changeY($event)"   type="range" [value]="_degreeY" min="0" max="180"  > </ion-range>
      </div>

      <div style="width: 100%;height: 33%; display: flex;flex-direction: row;">
        <div class="rangeButtonContainer">

        <ion-fab-button class="rangeButton" (click)="grabClick(0)" (press)="grabPress(0)"  (pressup)="grabEnd()" (panend)="grabEnd()"   mode="ios" color="danger"  >
          <label for="" style="color: white;" >Release</label>
        </ion-fab-button>

        <!-- <ion-fab-button   mode="ios" color="warning" style="width: 72px;height: 72px;transform: rotate(90deg);"  >
          <label for="" style="color: white;" >X</label>
        </ion-fab-button>
   -->
        <ion-fab-button class="rangeButton"  (click)="grabClick(1)" (press)="grabPress(1)"  (pressup)="grabEnd()" (panend)="grabEnd()"   mode="ios" color="primary"    >
          <label for="" style="color: white;" >Grab</label>
        </ion-fab-button>
      </div>

      <div style="width: 50%;height: 100%;display: flex;justify-content: flex-start;align-items: center;">
        <ion-button (click)="settings()" class="ion-text-capitalize" color="light" style="height:45%;width: 12%; " >
          <label for="" style="transform: rotate(90deg); ">Settings</label>
        </ion-button>
      </div>

    </div>

      <div style="width: 100%;height: 33%; display: flex;justify-content: center;">
        <ion-range  style="--knob-size:25px;--bar-height:5px"   color="danger" [pin]="true"   (ionChange)="changeX($event)"   type="range" [value]="_degreeX" min="0" max="180"  > </ion-range>
      </div>

    </div>

    <div class="labelContainer" >
      <div class="label">
        <ion-label class="degree">Y:{{_degreeY}}°</ion-label>
        <ion-label class="degree">X:{{_degreeX}}°</ion-label>
       </div>
    </div>

  </div>


  <!-- Stick Size -->

  <div *ngIf="pageControl==3" class="container3" >

    <div style="width: 100%;height: 33%; "></div>

    <div class="iconBox">
      <ion-icon  (click)="back()" class="iconBack"   name="close-outline"></ion-icon>
      <div   (click)="restore()"  class="iconRestore"   name="close-outline"><img src="../../assets/arrows.png" alt=""></div>
     <ion-icon  (click)="confirm()" name="checkmark-outline" class="iconCheck"  ></ion-icon>
    </div>

    <div style="width: 100%;height: 33%; display: flex;justify-content: center;">
    <ion-range    color="danger" [pin]="true"   (ionChange)="getRadius($event)"   type="range" [value]="radius" min="50" max="100"  > </ion-range>
    </div>


  </div>


  <div *ngIf="pageControl==4">


    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-icon name="chevron-back-outline" style="font-size: 32px;"></ion-icon>
        </ion-buttons>
        <ion-title >Settings</ion-title>
      </ion-toolbar>
    </ion-header>


    <br>

    <ion-list>
      <ion-radio-group (ionChange)="pageController($event)"   [value]="pageControl">
        <ion-list-header>
          <ion-label style="font-size: 28px;">Controller</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Joystick Controller</ion-label>
          <ion-radio slot="start" value="0"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Nintende Gamepad</ion-label>
          <ion-radio slot="start" value="1"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Range Controller</ion-label>
          <ion-radio slot="start" value="2"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

  </div>

  <div  #stickSize    id="stickSize"></div>


</ion-content>
